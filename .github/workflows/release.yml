name: Build Signed Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  signed-release:
    name: Build and Sign Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Install NDK
        run: |
          sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"
          echo "ANDROID_NDK=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > gguf-keystore.jks
          ls -la gguf-keystore.jks  # Verify file exists

      - name: Create keystore.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "storeFile=gguf-keystore.jks" >> keystore.properties
          cat keystore.properties  # Verify (password will be hidden in logs)

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Signed Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Verify APK Signature
        run: |
          unzip -l app/build/outputs/apk/release/app-release.apk | grep META-INF
          echo "APK signature verification complete"

      - name: Rename APK with version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION="${GITHUB_REF_NAME}"
          fi
          cp app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/gguf-surgeon-${VERSION}.apk

      - name: Generate SHA256 Checksum
        run: |
          cd app/build/outputs/apk/release
          sha256sum gguf-surgeon-*.apk > checksum.txt
          cat checksum.txt

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: gguf-surgeon-signed-${{ github.event.inputs.version || github.ref_name }}
          path: |
            app/build/outputs/apk/release/gguf-surgeon-*.apk
            app/build/outputs/apk/release/checksum.txt
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## GGUF Model Surgeon ${{ github.event.inputs.version || github.ref_name }}
            
            ### âœ… SIGNED RELEASE - Ready to Install!
            
            This APK is **properly signed** and ready for installation on any Android device.
            
            ### ðŸ“¦ What's Included:
            - `gguf-surgeon-${{ github.event.inputs.version || github.ref_name }}.apk` - Signed release APK
            - `checksum.txt` - SHA256 checksums
            
            ### âœ¨ Features:
            - **Real GGUF binary parser** - Full GGUF v3 support
            - **LoRA adapter merging** - Apply adapters permanently
            - **Model quantization** - Q2_K through Q8_0 formats
            - **Metadata editing** - Modify context, RoPE, name
            - **GGUF validation** - Verify file integrity
            
            ### ðŸ“± Requirements:
            - Android 8.0+ (API 26+)
            - ARM64 or x86_64 device
            - 100MB free space
            
            ### ðŸ”’ Security:
            - âœ… Signed with release keystore
            - âœ… Checksums verified
            - âœ… Built from source tag ${{ github.event.inputs.version || github.ref_name }}
            
            ### ðŸš€ Installation:
            1. Download the APK
            2. Open on your device
            3. Allow installation from unknown sources
            4. Install and enjoy!
          files: |
            app/build/outputs/apk/release/gguf-surgeon-*.apk
            app/build/outputs/apk/release/checksum.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Keystore
        run: |
          rm -f gguf-keystore.jks
          rm -f keystore.properties            release-package/app-release-unsigned.apk
            release-package/checksum.txt
            release-package/version.txt
          prerelease: ${{ github.event.inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
